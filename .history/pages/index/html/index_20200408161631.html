<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="index">
      <div class="index__header">
        <img
          src="../css/img/top标题.png"
          alt="../css/img/top标题.png"
          class="header__imgOne"
        />

        <img
          src="../css/img/5Glogo.png"
          alt="../css/img/5Glogo.png"
          class="header__imgTwo"
        />
      </div>
      <div class="index__content">
        <div class="con__same">
          <div class="con__title">
            <img src="../css/img/集装箱icon.png" alt="" class="con__icon" />
            <p class="con__titlew">集装箱信息展示</p>
          </div>

          <div class="con__num">
            <span class="num__title">在港集装箱实时总数</span>
            <span class="num__num">100000</span>
          </div>

          <div class="">
            <span>不同箱区集装箱实时分布</span>
            <div id="san"></div>
          </div>

          <div class="">
            <span>港口集装箱总吞吐量变化趋势</span>
            <div id="zexian1"></div>
          </div>
        </div>
        <div class="con__same">
          <div class="con__title">
            <img src="../css/img/视频icon.png" alt="" class="con__icon" />
            <p class="con__titlew">视频监控</p>
          </div>

          <div class="con__num">
            <span class="num__title">港口摄像头总数</span>
            <span class="num__num">10</span>
          </div>
        </div>
        <div class="con__same">
          <div class="con__title">
            <img src="../css/img/小电子围栏.png" alt="" class="con__icon" />
            <p class="con__titlew">电子围栏与预警</p>
          </div>

          <div class="con__num">
            <span class="num__title">港口电子围栏总数</span>
            <span class="num__num">500</span>
          </div>
        </div>
        <div class="con__same2">
          <div class="con__title">
            <img src="../css/img/船.png" alt="" class="con__icon" />
            <p class="con__titlew">船舶信息展示</p>
          </div>
          <div class="con__num2">
            <div class="num__left"></div>
            <div class="num__right"></div>
          </div>

          <div class="">
            <span>靠港作业船舶数量变化趋势</span>
            <div id="zexian2"></div>
          </div>

          <div class="con__title">
            <img src="../css/img/货车.png" alt="" class="con__icon" />
            <p class="con__titlew">车辆信息展示</p>
          </div>
          <div class="con__num2">
            <div class="num__left"></div>
            <div class="num__right"></div>
          </div>

          <div class="">
            <span>在港作业集卡数量变化趋势</span>
            <div id="zexian3"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
